<header class="site-header cf">
            <div class="container">
                <div class="site-title">{{ site.title }}</div>
                <nav class="navbar">
                    <ul class="header-nav">
{% for nav in site.pages %}
  {% if nav.title %}
    <a class="{% if nav.title == page.title %} active{% endif %}" href="{{ nav.url }}">{{ nav.title }}</a>
  {% endif %}
{% endfor %}
                    </ul>
                </nav>
           </div> <!-- / container -->
        </header><!-- / header -->
